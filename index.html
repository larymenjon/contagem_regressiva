<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rel√≥gio Digital com Contagem Regressiva</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-blur"></div>
    <!-- Fundo com blur -->
    <div class="relogio-container">
      <div id="data"></div>
      <div class="hora-display">
        <div class="bloco" id="horas">00</div>
        <div class="pontos">:</div>
        <div class="bloco" id="minutos">00</div>
        <div class="pontos">:</div>
        <div class="bloco" id="segundos">00</div>
      </div>
      <div id="dia-semana"></div>
      <p id="contagem-regressiva">Faltam 0 dias para o Ano Novo!</p>
    </div>

    <script>
      function atualizarRelogio() {
        const agora = new Date();
        const horas = String(agora.getHours()).padStart(2, "0");
        const minutos = String(agora.getMinutes()).padStart(2, "0");
        const segundos = String(agora.getSeconds()).padStart(2, "0");
        const dia = String(agora.getDate()).padStart(2, "0");
        const mes = agora.toLocaleString("pt-BR", { month: "long" });
        const ano = agora.getFullYear();
        const diaSemana = agora.toLocaleString("pt-BR", { weekday: "long" });

        document.getElementById("horas").innerText = horas;
        document.getElementById("minutos").innerText = minutos;
        document.getElementById("segundos").innerText = segundos;
        document.getElementById("data").innerText = `${dia}, ${mes} de ${ano}`;
        document.getElementById("dia-semana").innerText = diaSemana;
      }

      function atualizarContagemRegressiva() {
        const agora = new Date();
        const fimDoAno = new Date(agora.getFullYear(), 11, 31);
        const diferenca = fimDoAno - agora;
        const diasRestantes = Math.ceil(diferenca / (1000 * 60 * 60 * 24));
        document.getElementById(
          "contagem-regressiva"
        ).innerText = `Faltam ${diasRestantes} dias para o Ano Novo!`;
      }

      setInterval(atualizarRelogio, 1000);
      setInterval(atualizarContagemRegressiva, 1000);
    </script>
  </body>
</html>
